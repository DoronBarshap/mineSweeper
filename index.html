<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprint #1: Mines Sweeper</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body onload="initGame()">    

    <h1 >Mines Sweeper</h1>

    <div class="container">
        <div class="indicatorsLine">
            <span class="flagsLeftIndicator" >Flags left: <span></span></span>
            <span onclick="restartGame()" class="restart">restart (smiley)</span>
            <span class="time">time: <span class="timer">00:00</span></span>
        </div>
        <form class="chooseLevel">         
            <p>Select your preferred game level:</p>
            <div class="options">
                <input class="option" onClick="restartGame(4)" type="radio" id="level1"
                name="level" value="level1" checked >
                <label for="level1" >Easy (16)</label>
            
                <input class="option" onClick="restartGame(8)" type="radio" id="level2"
                name="level" value="level2">
                <label for="level2">Medium(64)</label>
            
                <input class="option" onClick="restartGame(12)" type="radio" id="level3"
                name="level" value="level3">
                <label for="level3">Hard(144)</label>
        
            </div><br>
            
        </form>
        <div class="modal"></div>
        <table class="board"></table>
        <div class="footer">
            <span class="lives">LIVES: <span>3</span></span>
            <span class="hints">HINTS: <span>3</span></span>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
